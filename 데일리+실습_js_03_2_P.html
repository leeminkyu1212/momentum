<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    const h1=document.createElement('h1');
    const title=document.createTextNode("오늘의 todo");
    h1.appendChild(title)
    document.body.insertBefore(h1,document.querySelector("script"));
    const ul=document.createElement('ul')
    document.body.insertBefore(ul,document.querySelector("script"));

    const li=document.createElement('li');
    const li2=document.createElement('li');
    const li3=document.createElement('li');
 
    const ul1=document.createTextNode("양치하기");
    li.appendChild(ul1);
    const ul2=document.createTextNode("공부하기");
    li2.appendChild(ul2);
    const ul3=document.createTextNode("휴식하기");
    li3.appendChild(ul3);
    ul.appendChild(li);
    ul.appendChild(li2);
    ul.appendChild(li3);
    
  </script>
</body>
</html>
